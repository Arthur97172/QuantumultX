[policy]
#🌍 国外网站
static=🌍 国外网站, direct, proxy, reject, img-url=https://raw.githubusercontent.com/arthur97172/QuantumultX/main/Iconset/Proxy.png
#🌀 自动选择
url-latency-benchmark=🌀 自动选择, server-tag-regex=^(?!.*防失联.*|.*入门无.*).* , check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/arthur97172/QuantumultX/main/Iconset/Auto.png
#🔄 故障切换
available=🔄 故障切换, direct, proxy, reject, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, 🚀 其它节点, img-url=https://raw.githubusercontent.com/arthur97172/QuantumultX/main/Iconset/Bypass.png
#🇭🇰 香港节点
url-latency-benchmark=🇭🇰 香港节点, server-tag-regex=香港|港|🇭🇰|HK|(?i)Hong, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/arthur97172/QuantumultX/main/Cicon/HK.png
#🇹🇼 台湾节点
url-latency-benchmark=🇹🇼 台湾节点, server-tag-regex=台湾|台|🇹🇼|TW|(?i)Taiwan, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/arthur97172/QuantumultX/main/Cicon/TW.png
#🇯🇵 日本节点
url-latency-benchmark=🇯🇵 日本节点, server-tag-regex=日本|日|🇯🇵|JP|(?i)Japan, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/arthur97172/QuantumultX/main/Cicon/JP.png
#🇰🇷 韩国节点
url-latency-benchmark=🇰🇷 韩国节点, server-tag-regex=韩国|韩|🇰🇷|KR|(?i)Korea, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/arthur97172/QuantumultX/main/Cicon/KR.png
#🇸🇬 新加坡节点
url-latency-benchmark=🇸🇬 新加坡节点, server-tag-regex=新加坡|狮城|新|🇸🇬|SG|(?i)Singapore, check-interval=1800, tolerance=50, alive-checking=false, img-url=https://raw.githubusercontent.com/arthur97172/QuantumultX/main/Cicon/SG.png
#🇺🇸 美国节点
